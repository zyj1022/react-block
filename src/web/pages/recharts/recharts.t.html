<template name="recharts">
  <div class="pageMod {theme === 'dark' ? ('dark-theme', '')}">
    <div class="row">
       <ul>
         <li class="col-4">
            <div class="wrapMod">
              <div class="titleMod">
                  <h2><ant-Icon type="area-chart" /><span>图表展示</span></h2>
              </div>
              <LineChart width={420} height={300} data={data}
                     margin={{top: 5, right: 20, left: 20, bottom: 5}}>
                <XAxis dataKey="name"/>
                <YAxis/>
                <CartesianGrid strokeDasharray="3 3"/>
                <Tooltip/>
                <Legend />
                <Line type="monotone" dataKey="pv" stroke="#8884d8" activeDot={{r: 8}}/>
                <Line type="monotone" dataKey="uv" stroke="#82ca9d" />
             </LineChart>
            </div>
         </li>
         <li class="col-4">
            <div class="wrapMod">
              <div class="titleMod">
                  <h2><ant-Icon type="area-chart" /><span>图表展示</span></h2>
              </div>
            </div>
         </li>
         <li class="col-4">
            <div class="wrapMod">
              <div class="titleMod">
                  <h2><ant-Icon type="area-chart" /><span>图表展示</span></h2>
              </div>
            </div>
         </li>
       </ul>
    </div>
  </div>
</template>
