<template name="container">

  <div class="pageMod {theme === 'dark' ? ('dark-theme', '')}">
    <div class="queryForm">
    <div class="queryTitle">
       <h2><ant-Icon type="search" /> <span>查询条件</span></h2>
    </div>
     <ul class="group">
        <li class="item">
          <span class="lable">行业选择</span>
            <ant-Cascader changeOnSelect allowClear="{false}" options={supplyIndex.industryOptions} placeholder="请选择" onChange={onIndustryChange} style="width: 75%;"></ant-Cascader>
        </li>
        <li class="item">
          <span class="lable">日期</span>
          <ant-MonthPicker defaultValue="{lastMonth}" onChange={onMonthPickerChange} placeholder="请选择所在月" />
        </li>
     </ul>
     <div class="queryBtns">
         <ant-Button class="btn" type="primary" onClick={onSearch}>查询</ant-Button>
     </div>
    </div>

  <!-- <wee-ChartCard/> -->

  <div class="wrapMod">

    <div class="titleMod">
        <h2><ant-Icon type="area-chart" /> <span>图表展示</span></h2>
    </div>
    <div class="row">
       <ul>
          <li class="col-6">
             <ec-Bar xAxis="{barXAxis}" legend="{barLegend}" data="{barData}" {theme} />
          </li>
          <li class="col-6">
             <ec-Line xAxis="{lineXAxis}" legend="{lineLegend}" data="{lineData}" {theme} />
          </li>
          <li class="col-6">
             <ec-Pie legend="{pieCircleLegend}" data="{pieCircleData}" {theme} />
          </li>
          <li class="col-6">
             <ec-Pie legend="{pieLegend}" data="{pieData}" {theme} />
          </li>
          <li class="col-6">
             <ec-Line xAxis="{baseAreaXAxis}" legend="{baseAreaLegend}" data="{baseAreaData}" {theme} />
          </li>
          <li class="col-6">
             <ec-Radar radar="{radar}" legend="{radarLegend}" data="{radarData}" {theme} />
          </li>
       </ul>
    </div>

    <wee-Footer />
  </div>
</div>
</template>
