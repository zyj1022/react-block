<template name="menuCnt">
  <#if {item.type == 'item'}>
    <router-Link key={item.index} to={item.link} onClick={selectMenu(item.index)}
        class="menu-item {store.sider.current.toLowerCase() == item.index.toLowerCase() ? ('cur', '')}"
        style="border-color:{store.sider.current.toLowerCase() == item.index.toLowerCase() ? (bgColor, '')};">
      {item.name}
    </router-Link>
    <#elseif {item.type == 'group'}>
      <div key={item.name} class="menu-group">
        <div class="menu-tit" onClick={toggleMenu(item)}><ant-Icon type="book" style="margin-right:3px;" />{item.name}</div>
        <div class="menu-cnt {item.expanded ? ('expanded', '')}" style="height: {item.expanded ?(item.children.length * 42, 0)}px">
          {generateMenu(item.children)}
        </div>
      </div>
    </#elseif>
  </#if>
</template>

<template name="menu">
  <burger-Menu pageWrapId="page-wrap" outerContainerId="outer-container" onStateChange={isMenuOpen} isOpen={store.sider.isOpen} width={200} noOverlay>
    <div class="site-logo {logoBg}">
       <span class="logo"></span>
       <span class="title">CODEFFE</span>
    </div>
    <!-- <div class="site-menu-tit"></div> -->
    <div class="site-menu-cnt {sideType}">
      {menuCnt}
    </div>
  </burger-Menu>
</template>
